<!DOCTYPE html>
<html lang="nl">
    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <title></title>
        <meta name="description" content=""/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=3.0, minimum-scale=0.86"/>

        <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">

        <link rel="stylesheet" href="css/blockPath.css">
        <link rel="stylesheet" href="css/reset.min.css">

    </head>
    <body>

        <div id="prevent-touch-overlay"></div>
        
        <div id="main-menu" style="display:none;">
            <h1 id="game-title">
                <span class="header-blue">Block</span><span class="header-red">Path</span>
            </h1>
            <div id="menu">
                <div class="menu-option" id="play-button">Play</div>
            </div>
        </div>

        <div id="game-grid-screen">
            <div id="game-grid-header">
                <div id="level-back-button">
                    <img id="level-back-button-icon" class="ui-arrow" src="assets/left-arrow.png">
                    <div id="level-back-button-text">Back</div>
                </div>
                <div id="game-level-header">HELLO</div>
            </div>
            <div id="game-grid"></div>
        </div>
        
        
        
        <div id="game-alert-screen">
            <div id="game-alert-screen-wrapper">
                <!-- <div id="game-alert-screen-header-wrapper"> -->
                    <h1 id="game-alert-header"></h1>
                    <div id="next-level-button">Tap or click to continue</div>
                <!-- </div> -->
            </div>    
        </div>

        <div id="game-level-screen">
            
            <div id="level-grid-header">
                <div id="previous-world-button">
                    <img class="ui-arrow" src="assets/left-arrow.png">
                </div>
                <h1 id="world-header">asdf</h1>
                <div id="next-world-button">
                    <img class="ui-arrow" src="assets/right-arrow.png">
                </div>
            </div>
            
            <div id="level-grid">
            </div>
        </div>

        <script type="text/javascript" src="js/js.cookie.min.js"></script>

        <script type="text/javascript" src="js/isMobile.js"></script>

        <script type="text/javascript" src="js/level.js"></script>

        <script type="text/javascript" src="js/logic.js"></script>

        <script type="text/javascript" src="js/worlds.js"></script>

        <script type="text/javascript" src="js/blockPath.js"></script>

    </body>
</html>
